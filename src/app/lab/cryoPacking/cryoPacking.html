<div ng-hide="packingDone">
    <input type="text" placeholder="Scan Cryovial box" ng-model="icebox" ng-enter="scanIceBox(icebox)"
           autofocus=""/>
    <input type="text" placeholder="Scan Cryovial tube" id="serumtube" ng-model="serumtube"
           ng-enter="scanSerumtube(serumtube)"/>
    <button ng-click="saveBatch(packing)" class="btn btn-primary btn-small">Save Batch</button>

    {{focusSerumtube}}

    <h4>CryovialBox box: {{currentIcebox}}</h4> <a href="" ng-click="undo()">Undo</a>
    <table class="table table-bordered" style="width: 400px">
        <thead>
        <tr style="background-color: darkgrey;color: #f5f5f5">
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in currentBox.rows">
            <td ng-repeat="col in row.col" ng-style="{ background: col.barcode.length>0?'red':''}"
                style="color: #ffffff;font-weight: bold">
                {{col.barcode}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div ng-show="packingDone">
    <h5>Summary</h5>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Cryovial Box</th>
            <th>No.of Cryovials</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="box in cryoBoxes">
            <td>{{box.id}}</td>
            <td>{{box.items.length}}</td>
        </tr>
        </tbody>
    </table>

</div>
